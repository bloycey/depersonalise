<div class="jumbotron" style="background-color: #276cad; color: white;">

</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center text-primary">Depersonalise Text</h3>

           <textarea name="city" id="city" cols="30" rows="5" placeholder="Enter your text to be depersonalised here"></textarea>
            <button id="submitCity" class="btn btn-primary">Depersonalise</button>
        </div>
        
    </div>

    <h2>First to French</h2>
